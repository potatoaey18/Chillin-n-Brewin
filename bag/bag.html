    <link rel="icon" type="image/x-icon" href="/main/logo.png" />

  </head>
  <body>
    <nav>
      <img class="nav-logo" src="/main/logo.png" />
      <a class="head" href="/main/index.html">Chillin' n Brewin'</a>

    <div class="cart-header">
        <span class="header-item">Product</span>
        <span class="header-item">Price</span>
        <span class="header-item">Quantity</span>
        <span class="header-item">Total</span>
    </div>
    
    <!-- Americano -->
    <div class="cart-item">
        <div class="product">
            <img src="americano.png" class="americano" alt="Americano" />
            <span class="product-name">Americano</span>
        </div>
        <div class="price">$20.00</div>
        <div class="quantity">
            <button class="quantity-btn">-</button>
            <input type="number" value="1" min="1" />
            <button class="quantity-btn">+</button>
        </div>
        <div class="total">$20.00</div>
    </div>
    
    <!-- Cappuccino -->
    <div class="cart-item">
        <div class="product">
            <img src="cappuccino.png" class="cappuccino" alt="Cappuccino" />
            <span class="product-name">Cappuccino</span>
        </div>
        <div class="price">$25.00</div>
        <div class="quantity">
            <button class="quantity-btn">-</button>
            <input type="number" value="1" min="1" />
            <button class="quantity-btn">+</button>
        </div>
        <div class="total">$25.00</div>
    </div>
    
    <!-- Iced Coffee -->
    <div class="cart-item">
        <div class="product">
            <img src="icedCoffee.png" class="iced-coffee" alt="Iced Coffee" />
            <span class="product-name">Iced Coffee</span>
        </div>
        <div class="price">$30.00</div>
        <div class="quantity">
            <button class="quantity-btn">-</button>
            <input type="number" value="1" min="1" />
            <button class="quantity-btn">+</button>
        </div>
        <div class="total">$30.00</div>
    </div>
    
    <div class="cart-summary">
        <div class="summary-item">
            <span>Subtotal</span>
            <span>$75.00</span>
        </div>
        <div class="summary-item">
            <span>Tax</span>
            <span>$6.75</span>
        </div>
        <div class="summary-item total">
            <span>Total</span>
            <span>$81.75</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</div>
